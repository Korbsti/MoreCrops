# potionEffects first argument being the potion effect, second being the length, third being the amplifier
# Want to add your own crop?
#    Corn:
#       displayName: '' <- display name of the crop
#       id: 104044 <- ID of the CROP, always keep each ID different from each crop
#       growthSpeed: 1 <- growth speed
#       growthPerStage: 10 <- growth speed needed per stage
#       stageAmount: 2 <- amount of stages there are
#       underBlock: 'GRASS_BLOCK,DIRT' <- blocks the crop can be placed on
#       dropAmount: 1 <- how many fully grown crops the crop drops
#       hungerFeed: 4.0 <- how many hunger bars it fills when getting right clicked
#       dropSeedAmount: 2 <- how many seeds are dropped from crop
#       potionEffects: <- apply effects when eating the crop
#          - 'null'
#       textures: <- textures for each STAGE, example if there are 2 stages there should be 2 textures, if there are 3 textures then there should be 3 lines of textures
#          - ''
#          - ''
# https://minecraft-heads.com/
# SPEED
# SLOW
# FAST_DIGGING
# SLOW_DIGGING
# INCREASE_DAMAGE
# HEAL
# HARM
# JUMP
# CONFUSION
# REGENERATION
# DAMAGE_RESISTANCE
# FIRE_RESISTANCE
# WATER_BREATHING
# INVISIBILITY
