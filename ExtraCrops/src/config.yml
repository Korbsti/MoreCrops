settings: 

   updater: 300.0
   
   reCacheUpdater: 2400.0

messages:
   noPerm: '&4No Permission'
   reload: '&2Reloaded Configuration'
   recievedCrop: '&2Recieved {crop}'
   giveCrop: '&2Given {amount} {crop} to specified player'
   cropsList: '&2Known crops are: {crops}'
   invalidArgs: '&4Invalid arguments'
   nonPlayer: '&4Not a valid player'
   cannotPlaceGrownCrop: '&2Woah there! You dont want to ruin the crop do you? You already ripped out the roots! (cannot place a grown crop on a block)'
   cannotPlaceCropOnBlock: '&2Pretty sure this crop cannot grow there... perhaps try a different area..?'
   purge: '&4Purged every known crop and wiped the data folder'
   help:
     - "&2MoreCrops Help Menu: "
     - "&2/crops give [player] [crop] [amount]"
     - "&2/crops help - this menu"
     - "&2/crops list - lists every known crop"
     - "&2/crops purge - wipe every known crop on the server and delete the data folder"
